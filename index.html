<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="game-box">
            <h1>Rock Paper Scissors</h1>
            
            <div class="choices">
                <button class="choice" data-choice="rock">✊</button>
                <button class="choice" data-choice="paper">✋</button>
                <button class="choice" data-choice="scissors">✌️</button>
            </div>

            <div class="game-info">
                <div class="score">
                    <p>Your Score: <span id="playerScore">0</span></p>
                    <p>Computer Score: <span id="computerScore">0</span></p>
                </div>
                <p id="result">Choose your move!</p>
            </div>

            <hr>
            <p class="credit">Created By JDEdtiz</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
