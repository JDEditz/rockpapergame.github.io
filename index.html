<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        
        <div class="score-board">
            <div class="score">
                <p>Player: <span id="player-score">0</span></p>
                <p>Computer: <span id="computer-score">0</span></p>
            </div>
        </div>

        <div class="game-area">
            <p id="result">Choose your move!</p>
            
            <div class="choices">
                <button onclick="play('rock')" class="choice">Rock</button>
                <button onclick="play('paper')" class="choice">Paper</button>
                <button onclick="play('scissors')" class="choice">Scissors</button>
            </div>

            <div class="moves">
                <p>Your move: <span id="player-move">-</span></p>
                <p>Computer's move: <span id="computer-move">-</span></p>
            </div>
        </div>
        
        <div class="creator">
            Created by JDEdtiz
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
